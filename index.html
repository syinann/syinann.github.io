<!DOCTYPE html>
<html lang="zh-Hant" data-theme="light">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>陳妤恩 Yu-En | IM & Design Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:wght@400;600;900&family=Noto+Sans+TC:wght@300;400;500;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /*--- 利休鼠配色計畫 (整合兩份文件的色調) ---*/
            --primary: #887F7A;
            --primary-dark: #5E5552;
            --accent: #B45D40;
            --bg-color: #F7F6F5;
            --card-bg: #FFFFFF;
            --text-main: #3A322F;
            --text-muted: #666666;
            --border-color: rgba(136, 127, 122, 0.2);
            --shadow-hover: 0 25px 50px-12px rgba(180, 93, 64, 0.15);
            --radius: 12px;
        }

        [data-theme="dark"] {
            --bg-color: #1A1918;
            --primary: #9E948F;
            --primary-dark: #C0B6B0;
            --accent: #D07A5F;
            --card-bg: #242221;
            --text-main: #EAEAEA;
            --text-muted: #A0A0A0;
            --border-color: rgba(255,255,255,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Noto Serif TC", "Songti TC", serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.8;
            overflow-x: hidden;
            /* 增加紙張紋理感 (來自233) */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'%3E%3C/svg%3E");
            transition: background-color 0.5s ease;
        }

        /*--- 手寫字體 (來自233，用於強調) ---*/
        .handwritten {
            font-family: 'Caveat', cursive;
            color: var(--accent);
        }

        /* --- Anime Opening Animation (來自未命名文件) --- */
        .anime-intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            animation: slideUpCurtain 0.8s cubic-bezier(0.7, 0, 0.1, 1) 4s forwards;
        }

        .scene {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .scene-1 {
            background-color: #f0f0eb;
            background-image: linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px),
                              linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: flashScene 1.2s cubic-bezier(0.22, 1, 0.36, 1) 0s forwards;
        }

        .text-art {
            font-family: 'Noto Serif TC', serif; font-weight: 900; font-size: 5rem;
            color: #333; letter-spacing: 10px; position: relative;
        }
        .text-art::after {
            content: 'SENSIBILITY'; display: block; font-size: 1rem; letter-spacing: 5px;
            font-weight: 400; text-align: center; margin-top: 10px; color: #887F7A;
        }

        .scene-2 {
            background-color: #111;
            background-image: radial-gradient(#0f0 1px, transparent 1px);
            background-size: 30px 30px;
            animation: flashScene 1.2s cubic-bezier(0.22, 1, 0.36, 1) 1.2s forwards;
        }

        .text-logic {
            font-family: 'Courier New', monospace; font-weight: 700; font-size: 5rem;
            color: #fff; letter-spacing:-2px; text-shadow: 2px 2px 0px #0f0;
        }
        .text-logic::after {
            content: 'if (logic == true)'; display: block; font-size: 1rem; letter-spacing: 2px;
            font-weight: 400; text-align: center; margin-top: 10px; color: #0f0; opacity: 0.7;
        }

        .scene-3 {
            background-color: var(--primary);
            animation: showScene 1.5s ease 2.4s forwards;
        }

        .intro-logo-container {
            position: relative; z-index: 2; text-align: center; color: #fff;
        }

        .intro-main-text {
            font-size: 3rem; font-weight: 300; letter-spacing: 15px; opacity: 0;
            animation: textFocusIn 0.8s cubic-bezier(0.550, 0.085, 0.680, 0.530) 2.6s forwards;
        }

        .intro-sub-text {
            font-family: 'Noto Sans TC'; font-size: 0.9rem; letter-spacing: 5px;
            margin-top: 15px; opacity: 0;
            animation: fadeUp 0.5s ease 3s forwards;
        }

        .slash-line {
            position: absolute; top: 0; left: 0; width: 0; height: 100%;
            background: #fff; z-index: 10;
            animation: slashMove 0.4s cubic-bezier(0.8, 0, 0.2, 1) 1.1s;
        }

        /* --- Animation Keyframes --- */
        @keyframes flashScene {
            0% { opacity: 0; transform: scale(1.1); }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; filter: blur(0px); }
            100% { opacity: 0; filter: blur(10px); }
        }
        @keyframes showScene { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes slideUpCurtain { to { transform: translateY(-100%); } }
        @keyframes textFocusIn { 0% { filter: blur(12px); opacity: 0; transform: scale(1.2); } 100% { filter: blur(0px); opacity: 1; transform: scale(1); } }
        @keyframes slashMove { 0% { width: 0; left: 0; opacity: 1; } 50% { width: 100%; left: 0; opacity: 1; } 100% { width: 0; left: 100%; opacity: 0; } }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes fadeUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }

        /* --- Sticky Nav (來自未命名文件) --- */
        .sticky-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: rgba(247, 246, 245, 0.85); backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            transform: translateY(-100%); transition: transform 0.5s, background 0.5s;
        }
        [data-theme="dark"] .sticky-nav { background: rgba(26, 25, 24, 0.85); }
        body.scrolled .sticky-nav { transform: translateY(0); }

        .nav-content { width: 100%; max-width: 1000px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; }
        .nav-profile { display: flex; align-items: center; gap: 12px; }
        .nav-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 1px solid var(--primary); }
        .nav-name { font-weight: 700; font-size: 1rem; color: var(--text-main); letter-spacing: 1px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-btn {
            text-decoration: none; font-size: 0.85rem; font-family: 'Noto Sans TC'; color: var(--text-muted);
            cursor: pointer; background: none; border: none; transition: 0.3s; padding: 5px 0;
        }
        .nav-btn:hover { color: var(--accent); }

        /* --- Hero Section (Fixed) --- */
        .hero-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 0; overflow: hidden; background-color: var(--bg-color);
            transition: opacity 0.5s ease;
        }
        /* 保留未命名文件的背景圖片設定，但可以替換成您自己的圖片 */
        .hero-fixed::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(to bottom, transparent, var(--bg-color)); 
            /* 若有圖片可解除註解: background-image: url('your-bg.jpg'); */
            opacity: 0.3; z-index: -2;
        }
        
        body.scrolled .hero-fixed { opacity: 0; pointer-events: none; }

        .hero-content-layer { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; }
        
        .hero-avatar {
            width: 160px; height: 160px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--primary); padding: 5px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 30px;
            animation: zoomIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) 4.5s backwards;
            position: relative;
        }
        
        /* 塗鴉星星 (來自233) */
        .hero-doodle-star {
            position: absolute; top: -20px; right: -20px; width: 60px; height: 60px;
            z-index: -1; animation: rotateStar 10s infinite linear; pointer-events: none;
        }
        @keyframes rotateStar { 100% { transform: rotate(360deg); } }

        .hero-title {
            font-size: 3.5rem; font-weight: 900; margin: 0; letter-spacing: 3px;
            color: var(--primary-dark); position: relative;
            animation: fadeUp 1s ease-out 4.7s backwards;
        }

        /* 標題下劃線 (來自233) */
        .title-underline {
            position: absolute; bottom: 5px; left: 0; width: 100%; height: 20px; z-index: -1;
        }
        .doodle-path {
            fill: none; stroke: var(--accent); stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: 1000; stroke-dashoffset: 0; opacity: 0.6;
        }
        [data-theme="dark"] .doodle-path { stroke: #D07A5F; }

        .hero-subtitle {
            font-family: 'Noto Sans TC', sans-serif; font-size: 1.1rem; color: var(--text-main);
            margin-top: 15px; letter-spacing: 2px; font-weight: 500; text-transform: uppercase;
            animation: fadeUp 1s ease-out 4.9s backwards;
        }

        .scroll-hint {
            position: absolute; bottom: 50px; z-index: 2;
            font-family: 'Noto Sans TC'; font-size: 0.8rem; color: var(--primary);
            opacity: 0.8; animation: bounce 2.5s infinite; letter-spacing: 2px; font-weight: 500;
            animation-delay: 5s;
        }

        /* --- Main Layout --- */
        .main-wrapper {
            position: relative; z-index: 1; margin-top: 100vh;
            background-color: var(--bg-color); border-top: 1px solid var(--primary);
            box-shadow: 0 -20px 60px rgba(0,0,0,0.05);
            padding-top: 100px; padding-bottom: 80px; min-height: 100vh;
        }

        .container {
            max-width: 1000px; margin: 0 auto; padding: 0 30px;
            display: grid; grid-template-columns: 2.5fr 1fr; gap: 60px; align-items: start;
        }

        .animate-in { opacity: 0; transform: translateY(40px); transition: opacity 0.8s ease, transform 0.8s ease; }
        .animate-in.visible { opacity: 1; transform: translateY(0); }

        .section-header {
            font-size: 1.4rem; font-weight: 700; color: var(--primary);
            margin-bottom: 40px; padding-bottom: 15px;
            border-bottom: 1px dashed var(--border-color);
            letter-spacing: 2px; display: flex; align-items: center; gap: 10px;
        }

        /* --- Cards --- */
        .card-container { display: flex; flex-direction: column; gap: 30px; }
        .card {
            background: var(--card-bg); border-radius: var(--radius); padding: 35px 40px;
            border: 1px solid var(--border-color); cursor: pointer; transition: all 0.4s;
            position: relative; overflow: hidden; display: flex; flex-direction: column;
        }
        .card-about { border-left: 4px solid var(--primary); }
        .card:hover { transform: translateY(-6px); box-shadow: var(--shadow-hover); border-color: var(--accent); }

        .card-tag {
            font-family: 'Noto Sans TC'; font-size: 0.8rem; font-weight: 500;
            color: var(--accent); border: 1px solid var(--accent); padding: 2px 10px; border-radius: 20px;
            margin-bottom: 10px; display: inline-block;
        }

        .card-title { font-size: 1.5rem; font-weight: 700; color: var(--text-main); margin: 0 0 12px 0; transition: color 0.3s; }
        .card:hover .card-title { color: var(--accent); }

        .card-summary { font-family: 'Noto Sans TC'; font-size: 1rem; color: var(--text-muted); line-height: 1.7; }
        
        .card-footer {
            margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color);
            display: flex; justify-content: flex-end; opacity: 0.5; transition: opacity 0.3s;
        }
        .card:hover .card-footer { opacity: 1; }
        
        .card-action {
            font-size: 0.9rem; font-family: 'Noto Sans TC'; color: var(--text-main);
            display: flex; align-items: center; gap: 8px;
        }
        .card-action span {
            display: inline-block; width: 20px; height: 20px; border-radius: 50%;
            background: var(--accent); color: white; text-align: center; line-height: 20px; font-size: 12px; transition: 0.3s;
        }
        .card:hover .card-action span { transform: rotate(90deg); background: var(--primary); }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }

        /* --- Sidebar & Buttons (來自未命名文件) --- */
        .sidebar { position: sticky; top: 100px; }
        .action-list { display: flex; flex-direction: column; gap: 15px; }
        
        .btn {
            display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%;
            padding: 14px; text-decoration: none; border-radius: 8px; font-weight: 500;
            font-size: 0.95rem; font-family: 'Noto Sans TC'; transition: 0.3s; cursor: pointer; border: none;
        }
        .btn-primary { background: var(--accent); color: #fff; border: 1px solid var(--accent); }
        .btn-primary:hover { background: #9c4d33; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(180, 93, 64, 0.3); }
        .btn-ghost { background: transparent; color: var(--text-main); border: 1px solid var(--border-color); }
        .btn-ghost:hover { border-color: var(--primary); color: var(--primary); background: var(--card-bg); transform: translateY(-2px); }

        /* --- Modal (詳細內容視窗) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(247, 246, 245, 0.6); backdrop-filter: blur(8px);
            z-index: 10000; opacity: 0; visibility: hidden; transition: 0.4s;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        [data-theme="dark"] .modal-overlay { background: rgba(0,0,0,0.7); }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            background: var(--card-bg); width: 100%; max-width: 750px;
            border-radius: 16px; padding: 60px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.2);
            transform: scale(0.92) translateY(30px); transition: 0.4s;
            position: relative; border: 1px solid var(--border-color);
            max-height: 90vh; overflow-y: auto;
        }
        .modal-overlay.active .modal-content { transform: scale(1) translateY(0); }

        .close-btn {
            position: absolute; top: 25px; right: 25px; width: 40px; height: 40px;
            border-radius: 50%; background: transparent; border: 1px solid var(--border-color);
            font-size: 1.2rem; cursor: pointer; color: var(--text-muted); transition: 0.3s;
            display: flex; justify-content: center; align-items: center;
        }
        .close-btn:hover { background: var(--accent); color: #fff; border-color: var(--accent); transform: rotate(90deg); }

        /* --- Sparkle Effect (微光特效) --- */
        .sparkle {
            position: absolute; pointer-events: none;
            background: radial-gradient(circle, #fff 10%, transparent 100%);
            border-radius: 50%; z-index: 10001; animation: sparkleAnim 0.8s ease-out forwards;
        }
        @keyframes sparkleAnim { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }

        /* --- Theme Switch --- */
        .theme-switch {
            position: fixed; bottom: 30px; right: 30px; font-size: 1.6rem;
            background: var(--card-bg); width: 54px; height: 54px; border-radius: 50%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); border: 1px solid var(--border-color);
            cursor: pointer; z-index: 100; display: flex; justify-content: center; align-items: center;
            transition: 0.3s; color: var(--primary);
        }
        .theme-switch:hover { transform: rotate(-20deg) scale(1.1); color: var(--accent); box-shadow: 0 8px 25px rgba(180, 93, 64, 0.25); }

        /* RWD */
        @media (max-width: 900px) {
            .hero-title { font-size: 2.5rem; }
            .container { grid-template-columns: 1fr; padding: 0 20px; gap: 40px; }
            .sidebar { position: static; margin-top: 40px; }
            .grid-2 { grid-template-columns: 1fr; }
            .main-wrapper { padding-top: 60px; margin-top: 90vh; }
            .modal-content { padding: 30px; margin: 20px; }
            .nav-links { display: none; }
            .text-art, .text-logic { font-size: 3.5rem; }
        }
    </style>
</head>
<body data-theme="light">

        <div class="scene scene-1">
            <div class="text-art">感性</div>
        </div>
        <div class="slash-line"></div>
        <div class="scene scene-2">
            <div class="text-logic">理性</div>
        </div>
        <div class="scene scene-3">
            <div class="intro-logo-container">
                <h1 class="intro-main-text">YU-EN</h1>
                <p class="intro-sub-text">PORTFOLIO 2025</p>
            </div>
        </div>
    </div>

    <nav class="sticky-nav">
        <div class="nav-content">
            <div class="nav-profile">
                <img src="144448.jpg" class="nav-avatar" alt="Avatar" onerror="this.src='https://via.placeholder.com/36'">
                <span class="nav-name">陳妤恩</span>
            </div>
            <div class="nav-links">
                <button class="nav-btn" onclick="window.scrollTo({top:0, behavior:'smooth'})">Top</button>
                <button onclick="downloadVcard()" class="nav-btn">Download CV</button>
            </div>
        </div>
    </nav>

    <div class="hero-fixed">
        <div class="hero-content-layer">
            <div class="hero-avatar">
                <img src="144448.jpg" alt="陳妤恩" style="width:100%; height:100%; border-radius:50%; object-fit:cover;" onerror="this.src='https://via.placeholder.com/160'">
                <svg class="hero-doodle-star" viewBox="0 0 100 100">
                    <path d="M50 0 L61 35 L98 35 L68 57 L79 91 L50 70 L21 91 L32 57 L2 35 L39 35 Z" fill="none" stroke="var(--accent)" stroke-width="1.5" stroke-dasharray="5,5"/>
                </svg>
            </div>
            
            <h1 class="hero-title">
                陳妤恩
                <span style="font-size: 1.5rem; font-weight: 300; font-family: 'Noto Serif TC'; display:block; text-align:center; margin-top:5px; color:var(--primary);">Yu-En Chen</span>
                <svg class="title-underline" viewBox="0 0 200 20" preserveAspectRatio="none">
                    <path class="doodle-path" d="M5,15 Q50,5 100,15 T195,10" />
                </svg>
            </h1>

            <div class="hero-subtitle">美術與
