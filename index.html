<!DOCTYPE html><html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人介紹頁面</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
      object-fit: cover;
      border: 4px solid #e0e0e0;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
    }
    p.tagline {
      text-align: center;
      color: #777;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      border-left: 6px solid #7aa6ff;
      padding-left: 10px;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    ul {
      padding-left: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/130" class="avatar" alt="avatar" />
    <h1>你的名字</h1>
    <p class="tagline">一句簡短、有魅力的自我描述</p><div class="section">
  <h2>關於我</h2>
  <p>在這裡寫一段讓大家快速認識你的介紹。</p>
</div>

<div class="section">
  <h2>興趣・喜歡的事</h2>
  <ul>
    <li>例：寫字・畫畫</li>
    <li>例：心理學</li>
    <li>例：運動 / 看電影</li>
  </ul>
</div>

<div class="section">
  <h2>聯絡方式</h2>
  <p>Email：your@mail.com</p>
  <p>IG：@yourinstagram</p>
</div>

  </div>
</body>
</html>
