<!DOCTYPE html><html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人介紹頁面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
    }
    .card {
      max-width: 820px;
      margin: 60px auto;
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      transition: 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
      object-fit: cover;
      border: 5px solid #dfe6f1;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 8px;
    }
    p.tagline {
      text-align: center;
      color: #666;
      margin-bottom: 35px;
      font-size: 1.1rem;
    }
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      border-left: 6px solid #8cb4ff;
      padding-left: 12px;
      color: #2d3e50;
    }
    .section p, ul {
      font-size: 1.05rem;
      line-height: 1.8;
    }
    ul {
      padding-left: 20px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/140" class="avatar" alt="avatar" />
    <h1>你的名字</h1>
    <p class="tagline">一句簡短、有質感、讓人記住你的介紹</p><div class="section">
  <h2>關於我</h2>
  <p>在這裡寫一段優雅、清楚又真誠的自我介紹。</p>
</div>

<div class="section">
  <h2>興趣・喜歡的事</h2>
  <ul>
    <li>例：寫字、閱讀、藝術創作</li>
    <li>例：心理學、觀察人們的故事</li>
    <li>例：散步、音樂、旅行</li>
  </ul>
</div>

<div class="section">
  <h2>聯絡方式</h2>
  <p>Email：your@mail.com</p>
  <p>IG：@yourinstagram</p>
</div>

<p class="footer">© 2025 Your Name</p>

  </div>
</body>
</html>
